<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <div style="margin: 5% 8%; ">
            <h1 style="margin-left: 35%;">Create your Product</h1>
            <h2>Product Name</h2>
            <div class="mb-3">
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter the Product title here">
            </div>
            <h2>Image</h2>
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupFile01">Upload Image</label>
                <input type="file" class="form-control" id="inputGroupFile01">
            </div>
            <h2>Product Link</h2>
            <div class="mb-3">
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter the Product link here">
            </div>
            <h2>Product Price</h2>
            <div class="mb-3">
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter the Product price here">
            </div>
            <div style="margin-left: 78%;">
                <button type="button" class="btn btn-secondary" style="width: 120px;">Cancel</button>
                <button type="button" class="btn btn-primary" style="width: 120px;">Save</button>
            </div>
        </div>
    </form>
    
  
</body>
</html>
